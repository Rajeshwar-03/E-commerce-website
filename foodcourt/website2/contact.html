<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieHaven - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #e65500 ;
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            margin: 0 10px;
            color: #faf6f6;
        }

        .contact-form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #e65500;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #0e0c0c;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            padding: 10px;
            background-color: #f75211;
            color: #171716;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background-color: #e65500;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #0f0f0f;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLxTAmbfVQU1VvTFjaPr6EYT_5NdkBVMSR5g&s" alt="FoodieHaven Logo">
        <h1>Contact Us</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="categories.html">Categories</a>
        <a href="top-restaurants.html">Top Restaurants</a>
        <a href="new-arrivals.html">New Arrivals</a>
        <a href="events.html">Events</a>
        <a href="blog.html">Blog</a>
        <a href="reviews.html">Reviews</a>
        <a href="offers.html">Offers</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section class="contact-form">
        <form action="#" method="post">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Rajeshwar Foodcourt. All rights reserved.</p>
    </footer>
</body>
</html>
